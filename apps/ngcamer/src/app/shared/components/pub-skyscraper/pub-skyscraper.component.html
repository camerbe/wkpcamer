@if(dimension===300 && pub){
  <p-card >
     <ng-template pTemplate="header">
      <div class="bg-teal-900 p-2">
          <h3 class="text-xl font-bold text-white m-0 uppercase"><i class="pi pi-check mr-2"></i>partenaire</h3>
        </div>
     </ng-template>
     <ng-template pTemplate="content">
         <div class="mx-auto h-96 w-full relative">
         <a [href]="pub.href" target="_blank" rel="noopener noreferrer">
           <img
             [ngSrc]="getImageUrl(pub)"
             alt="Publicité {{pub.editor}}"
             title="Publicité {{pub.editor}}"
             fill

             class="object-contain"
           />
         </a>
         </div>
      </ng-template>
  </p-card>
}
@if(dimension===728 && pub){
  <div class="mx-auto relative h-24">
    <a [href]="pub.href" target="_blank" rel="noopener noreferrer">
    <img
      [ngSrc]="getImageUrl(pub)"
      alt="Publicité {{pub.editor}}"
      title="Publicité {{pub.editor}}"
      fill
      priority
      class="object-contain shadow-md py-1.5"
    />
    </a>
 </div>
}
