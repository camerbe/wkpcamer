<p-toast></p-toast>
  <p-card header="Evènement" subheader="Liste des évènements" [style]="{width: '100%'}">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <ng-template #start>

          </ng-template>
          <ng-template #center>

        </ng-template>
          <ng-template #end>
              <button (click)="onCreate()" pButton type="button"  icon="pi pi-plus" class="p-button-success capitalize">Nouvel évènement</button>
          </ng-template>


        </p-toolbar>

      </div>
    </div>
    <div class="p-grid p-mt-2">
      <div class="p-col-12">
        <p-table [value]="events" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]"
        stripedRows
        >
          <ng-template #header>
              <tr class="p-text-center capitalize">
                  <th>#</th>
                  <th>Date</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template #body let-event let-i="rowIndex">
              <tr>
                  <td>{{ i+1 }}</td>
                  <td>{{ event.eventdate | date:'dd MMMM yyyy' }}</td>

                  <td>
                    <div class="flex">
                      <a [routerLink]="['/admin/event/show',event.idevent]" class="text-green-700 hover:text-blue-700 mr-4" pTooltip="Mise à jour" tooltipPosition="top">
                        <i class="pi pi-pen-to-square"></i>
                      </a>
                     <a (click)="onDelete(event.idevent)" class="text-red-500 hover:text-red-700" pTooltip="Suppression" tooltipPosition="top">
                        <i class="pi pi-trash"></i>
                    </a>
                    </div>

                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

  </p-card>
<p-confirmdialog />
