<p-toast></p-toast>
  <p-card header="Sous Rubrique" subheader="{{ isAddMode ? 'Ajout des sousrubriques' : 'Mise à jour des sous rubriques' }}" [style]="{width: '100%'}" class="text-green-700">
    <div class="p-grid mb-4">
      <div class="p-col-12">
        <p-toolbar>
          <ng-template #start></ng-template>
          <ng-template #end>

              <button [disabled]="!sousrubriqueForm.valid"  pButton type="button"  icon="pi pi-save" (click)="onSubmit()" class="p-button-success capitalize mr-4">{{ isAddMode ? 'Enregistrer' : 'Mettre à jour' }}</button>
              <button pButton type="button"  icon="pi pi-arrow-left" class="p-button-secondary capitalize" (click)="goBack()">retour</button>
          </ng-template>
        </p-toolbar>
      </div>
    </div>
    <form [formGroup]="sousrubriqueForm"  class="p-fluid">

        <div class="formgrid grid">
            <div class="field col-12 md:col-6">
                <label for="sousrubrique" class="capitalize"><span class="text-red-500 mr-2">*</span>sous rubrique</label>
                <input formControlName="sousrubrique" id="sousrubrique" placeholder="Sous Rubrique" type="text" pInputText class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ">
                @if (sousrubrique?.invalid && (sousrubrique?.touched || sousrubrique?.dirty)) {
                  <small class="text-red-500">La sous rubrique est requise</small>
                }
            </div>
            <div class="field col-12  md:col-6">
            <label for="fkrubrique" class="capitalize"><span class="text-red-500 mr-2">*</span>rubrique</label>
            <p-select
                formControlName="fkrubrique"
                  id="fkrubrique"
                  [options]="rubriques"
                  placeholder="Choix de la Rubrique"
                  [editable]="true"
                  optionValue="idrubrique"
                  optionLabel="rubrique"
                  (onChange)="onChangeRubrique($event)"
                  class="w-full md:w-56" />
              @if (fkrubrique?.invalid && (fkrubrique?.touched || fkrubrique?.dirty)) {
                  <small class="text-red-500"> La rubrique est requise</small>
              }
        </div>
        </div>
    </form>
  </p-card>
